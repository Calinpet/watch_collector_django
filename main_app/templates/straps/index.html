{% extends 'base.html' %}

{% block content %}

<h1>Straps List</h1>
{% for strap in object_list %}
<div class="card">
    <a href="{% url 'straps_detail' strap.id %}">
        <div class="card-content">
            <span class="card-title"> <span class="{{ strap.color }}-text"></span> {{ strap.material }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
