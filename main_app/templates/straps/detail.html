{% extends 'base.html' %}

{% block content %}

<h1>Strap Details</h1>


<div class="card">
    <a href="{% url 'straps_detail' strap.id %}">
        <div class="card-content">
            <span class="card-title"> <span class="{{ strap.color.lower }}-text">{{ strap.color }}</span> {{ strap.name }}</span>
        </div>
        <div class="card-action">
            <a href="{% url 'straps_update' strap.id %}">Edit</a>
            <a href="{% url 'straps_delete' strap.id %}">Delete</a>
        </div>
    </a>
</div>

{% endblock %}
